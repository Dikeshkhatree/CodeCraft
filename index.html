<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1b1b2f;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #162447;
            padding: 20px;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 26px;
            color: #00adb5;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
            padding: 5px;
            border-radius: 5px;
        }

        /* Simple Hover Effect */
        .nav-links a:hover {
            color: #00adb5;
        }

        /* Toggle Button for Mobile */
        .burger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 30; /* Ensure it's above other elements */
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: #ffffff;
            margin: 5px;
            transition: 0.3s;
        }

        /* Hero Section Styling */
        .section {
            padding: 100px 20px;
            width: 100%;
            text-align: center;
        }

        .home {
            background-image: linear-gradient(to bottom right, #162447, #1b1b2f);
            color: #eeeeee;
            padding: 200px 20px;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-content h1 {
            font-size: 52px;
            margin-bottom: 20px;
            color: #00adb5;
        }

        .hero-content p {
            font-size: 20px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            background-color: #00adb5;
            color: #ffffff;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #393e46;
            transform: scale(1.05);
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: fixed; /* Fixed position for overlay */
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(22, 36, 71, 0.95); /* Dark background */
                justify-content: center;
                align-items: center;
                z-index: 20;
                transition: opacity 0.3s ease, visibility 0.3s ease;
                opacity: 0; /* Hidden by default */
                visibility: hidden; /* Hidden by default */
            }

            .nav-links li {
                margin: 20px 0; /* Space between links */
            }

            .burger {
                display: flex;
            }

            /* Active class for toggle */
            .nav-links.nav-active {
                display: flex;
                opacity: 1; /* Show the menu */
                visibility: visible; /* Make it visible */
            }

            /* Full-Screen Overlay */
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5); /* Dark background */
                z-index: 15; /* Below the menu */
                display: none; /* Hidden by default */
            }

            .overlay.active {
                display: block; /* Show overlay when active */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#home" class="logo">CodeCraft</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="burger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
        <div class="overlay" onclick="toggleMenu()"></div> <!-- Overlay Div -->
    </header>

    <section id="home" class="section home">
        <div class="hero-content">
            <h1>Empowering Your Coding Journey</h1>
            <p>Discover tutorials, resources, and expert insights at CodeCraft.</p>
            <a href="#about" class="btn">Learn More</a>
        </div>
    </section>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const overlay = document.querySelector('.overlay');
    
            // Toggle classes for showing and hiding the menu and overlay
            navLinks.classList.toggle('nav-active');
            overlay.classList.toggle('active');
            document.body.style.overflow = navLinks.classList.contains('nav-active') ? 'hidden' : 'auto';
        }
    </script>
    
</body>
</html>
